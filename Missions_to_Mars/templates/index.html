<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Scraping</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1><strong> Mission to Mars</strong></h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>


    <!-- Mars Listings -->
    <div class="row" id="phone-listings">
      <div class="col-md-12">
        <h3 class="heading"><strong>{{mars.headlines}}</strong></h3>
        <h4 class="heading">{{mars.article}}</h4>
        <small>{{mars.date}}</small>
        
      </div>
    </div>

  </div>
</body>

</html>
